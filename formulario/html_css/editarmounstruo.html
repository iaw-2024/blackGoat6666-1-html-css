<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML+CSS</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <header class="header">
      <article class="header-container">
        <div>
            <p>Listados</p>
        </div>
        <div>
          <p>Formularios</p>
        </div>
        <br>
        <div>
            <h1>Mounstrous . com</h1>
        </div>
        <div>
            <img class="header-image" src="https://i.pinimg.com/564x/25/86/27/25862772900375df6e576a55d400b30e.jpg" alt="Logo">
        </div>
      </article>
    </header>


    <main class="content">

        <section>
            <p class="titulo">Edicion mounstrosa</p>
            <form class="form-container">
                <div class="column">
                    <h4 for="fname">Nombre:</h4>
                    <input type="text" id="fname" name="fname" value="TUlu">
                </div>
                <div class="column">
                    <h4 for="lname">Descripcion:</h4>
                    <textarea id="descripcion" name="descripcion">Un monstruo de contornos vagamente antropoides, pero con una cabeza redonda un cuerpo escamoso, cuatro extremidades dotadas de garras enormes</textarea>
                    
                </div>
                <div class="column">
                    <h4>Color</h4>
                    <input type="radio" id="rojo" name="fav_language" value="rojo">
                    <label for="rojo">Rojo</label><br>
                    <input type="radio" id="verde" name="fav_language" value="verde" checked>
                    <label for="verde">Verde</label><br>
                    <input type="radio" id="azul" name="fav_language" value="azul">
                    <label for="azul">Azul</label><br>
                    <input type="radio" id="negro" name="fav_language" value="negro">
                    <label for="negro">Negro</label><br>
                    <input type="radio" id="amarillo" name="fav_language" value="amarillo">
                    <label for="amarillo">Amarillo</label><br>
                </div>
                <div class="column">
                    <h4>Caracteristicas</h4>
                    <input type="checkbox" id="id1" name="id1" value="garras" checked>
                    <label for="id1">Garras</label><br>
                    <input type="checkbox" id="id2" name="id2" value="dientes" checked>
                    <label for="id2">Dientes</label><br>
                    <input type="checkbox" id="id3" name="id3" value="veneno">
                    <label for="id3">Veneno</label>
                </div>
                <div>
                  <h4>Imagen</h4><br>
                  <input type="file" id="imagen" name="imagen" accept="image/*" value="https://cdn.thecollector.com/wp-content/uploads/2023/04/hp-lovecraft-cthulhu-mythos.jpg?width=1400&quality=55"><br><br>
                </div>
                <div class="column">
                    <input type="submit" value="Submit">
                </div>
            </form>
            
        </section>
        
    </main>


    <footer class="footer">
      <p>Â©Copyright 2050 de nadie. Todos los derechos revertidos.</p>
    </footer>
  </body>
</html>
