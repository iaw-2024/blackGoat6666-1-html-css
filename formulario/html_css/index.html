<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML+CSS</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <header class="header">
      <article class="header-container">
        <div>
            <p>Listados</p>
        </div>
        <div>
          <p>Formularios</p>
        </div>
        <br>
        <div>
            <h1>Mounstrous . com</h1>
        </div>
        <div>
            <img class="header-image" src="https://i.pinimg.com/564x/25/86/27/25862772900375df6e576a55d400b30e.jpg" alt="Logo">
        </div>
      </article>
    </header>


    <main class="content">

        <section>
            <p class="titulo">Registro mounstroso</p>
            <form class="form-container">
                <div class="column">
                    <h4 for="fname">Nombre:</h4>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="column">
                    <h4 for="lname">Tipo de mounstruo:</h4>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="column">
                    <h4>Color</h4>
                    <input type="radio" id="html" name="fav_language" value="rojo">
                    <label for="html">Rojo</label>
                    <input type="radio" id="css" name="fav_language" value="verde">
                    <label for="css">Verde</label>
                    <input type="radio" id="javascript" name="fav_language" value="azul">
                    <label for="javascript">Azul</label>
                </div>
                <div class="column">
                    <h4>Caracteristicas</h4>
                    <input type="checkbox" id="id1" name="id1" value="garras">
                    <label for="id1">Garras</label><br>
                    <input type="checkbox" id="id2" name="id2" value="dientes">
                    <label for="id2">Dientes</label><br>
                    <input type="checkbox" id="id3" name="id3" value="veneno">
                    <label for="id3">Veneno</label>
                </div>
                <div class="column">
                    <input type="submit" value="Submit">
                </div>
            </form>
            
        </section>
        
    </main>


    <footer class="footer">

    </footer>
  </body>
</html>
